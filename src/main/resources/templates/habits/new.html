<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Habit âœ¨</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
    <div th:fragment="content">
        <div class="form-container">
            <h1>âœ¨ Create New Habit</h1>
            
            <form th:action="@{/habits}" method="post" th:object="${habit}" class="habit-form">
                <div class="form-group">
                    <label for="name">ğŸ“ Habit Name *</label>
                    <input type="text" 
                           id="name" 
                           th:field="*{name}" 
                           class="form-control"
                           required
                           placeholder="Enter your habit name">
                    <span th:if="${#fields.hasErrors('name')}" 
                          th:errors="*{name}" 
                          class="error-message">
                    </span>
                </div>
                
                <div class="form-group">
                    <label for="description">ğŸ“‹ Description</label>
                    <textarea id="description" 
                             th:field="*{description}" 
                             class="form-control"
                             placeholder="Describe your habit and its goals"
                             rows="3">
                    </textarea>
                    <span th:if="${#fields.hasErrors('description')}" 
                          th:errors="*{description}" 
                          class="error-message">
                    </span>
                </div>
                
                <div class="form-group">
                    <label for="frequency">ğŸ”„ Frequency *</label>
                    <select id="frequency" 
                            th:field="*{frequency}" 
                            class="form-control"
                            required>
                        <option value="">Select frequency</option>
                        <option value="DAILY">ğŸ“… Daily</option>
                        <option value="WEEKLY">ğŸ“† Weekly</option>
                        <option value="MONTHLY">ğŸ“Š Monthly</option>
                    </select>
                    <span th:if="${#fields.hasErrors('frequency')}" 
                          th:errors="*{frequency}" 
                          class="error-message">
                    </span>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        âœ¨ Create Habit
                    </button>
                    <a th:href="@{/habits}" class="btn btn-secondary">
                        â†©ï¸ Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
