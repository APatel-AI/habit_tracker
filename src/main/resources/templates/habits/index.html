<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Habits âœ¨</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:fragment="content">
        <div class="page-header">
            <h1>ğŸ“Š My Habits</h1>
            <a th:href="@{/habits/new}" class="btn btn-primary">
                âœ¨ Create New Habit
            </a>
        </div>
        
        <div class="habits-grid" th:if="${!habits.empty}">
            <div th:each="habit : ${habits}" class="habit-card">
                <div class="habit-card-header">
                    <h3>
                        <span th:switch="${habit.frequency}">
                            <span th:case="'DAILY'">ğŸ“…</span>
                            <span th:case="'WEEKLY'">ğŸ“†</span>
                            <span th:case="'MONTHLY'">ğŸ“Š</span>
                        </span>
                        <span th:text="${habit.name}">Habit Name</span>
                    </h3>
                    <span class="frequency-badge" th:text="${habit.frequency}">Frequency</span>
                </div>
                
                <p class="habit-description" th:text="${habit.description}">Description</p>
                
                <div class="habit-card-footer">
                    <div class="habit-dates">
                        <small>Created: <span th:text="${#temporals.format(habit.createdAt, 'dd-MM-yyyy')}">01-01-2024</span></small>
                    </div>
                    
                    <div class="habit-actions">
                        <a th:href="@{/habits/{id}/edit(id=${habit.id})}" class="btn btn-secondary">
                            âœï¸ Edit
                        </a>
                        <form th:action="@{/habits/{id}(id=${habit.id})}" method="post" class="delete-form" style="display: inline;">
                            <input type="hidden" name="_method" value="DELETE"/>
                            <button type="submit" class="btn btn-delete" 
                                    onclick="return confirm('Are you sure you want to delete this habit?')">
                                ğŸ—‘ï¸ Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="empty-state" th:if="${habits.empty}">
            <h2>ğŸŒ± Start Your Journey</h2>
            <p>Create your first habit and begin tracking your progress!</p>
            <a th:href="@{/habits/new}" class="btn btn-primary">
                âœ¨ Create Your First Habit
            </a>
        </div>
    </div>
</body>
</html>
